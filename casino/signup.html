<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casino Royale - Sign Up</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for registration form */
        .signup-container {
            background-color: #333;
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* Form header */
        .signup-container h2 {
            font-family: 'Playfair Display', serif;
            color: #e5c100;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input styles */
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #e5c100;
            background-color: #282828;
            color: #ffffff;
            border-radius: 5px;
            font-size: 1rem;
        }

        .signup-container input[type="text"]:focus,
        .signup-container input[type="password"]:focus,
        .signup-container input[type="email"]:focus {
            outline: none;
            border: 2px solid #ffd700;
        }

        /* Registration button styles */
        .signup-container button {
            width: 100%;
            background-color: #e5c100;
            color: #111;
            padding: 12px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #ffd700;
        }

        /* Login link */
        .signup-container p {
            text-align: center;
            margin-top: 20px;
        }

        .signup-container a {
            color: #e5c100;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-container a:hover {
            color: #ffd700;
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form action="/signup" method="POST">
            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Confirm Password -->
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>

            <!-- Login link -->
            <p>Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>

</body>
</html>
