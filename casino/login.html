<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casino Royale - Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for login form */
        .login-container {
            background-color: #333;
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* Form header */
        .login-container h2 {
            font-family: 'Playfair Display', serif;
            color: #e5c100;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input styles */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #e5c100;
            background-color: #282828;
            color: #ffffff;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border: 2px solid #ffd700;
        }

        /* Login button styles */
        .login-container button {
            width: 100%;
            background-color: #e5c100;
            color: #111;
            padding: 12px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ffd700;
        }

        /* Sign-up link */
        .login-container p {
            text-align: center;
            margin-top: 20px;
        }

        .login-container a {
            color: #e5c100;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #ffd700;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Casino Royale</h2>
        <form action="/login" method="POST">
            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Submit Button -->
            <button type="login_sukses.html">Login</button>

            <!-- Sign Up link -->
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

</body>
</html>
