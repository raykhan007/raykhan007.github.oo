<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casino Royale - Login Successful</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Container for the success message */
        .success-container {
            background-color: #333;
            border-radius: 15px;
            padding: 40px;
            width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* Heading and text styles */
        .success-container h2 {
            font-family: 'Playfair Display', serif;
            color: #e5c100;
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #d3d3d3;
        }

        /* Button styles */
        .success-container a {
            display: inline-block;
            background-color: #e5c100;
            color: #111;
            padding: 12px 25px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .success-container a:hover {
            background-color: #ffd700;
        }

        /* Additional styling */
        footer {
            position: absolute;
            bottom: 10px;
            color: #e5c100;
        }

    </style>
</head>
<body>

    <!-- Success Message Container -->
    <div class="success-container">
        <h2>Welcome to Casino Royale!</h2>
        <p>Congratulations, you've successfully logged in. Ready to play and win big?</p>
        
        <!-- Action Buttons -->
        <a href="/games">Start Playing</a>
        <a href="/profile">View Profile</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Casino Royale. All rights reserved.</footer>

</body>
</html>
